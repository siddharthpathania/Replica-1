<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="instaicon">
                
                <img src="Logo.svg" alt="Instagram Logo">
            <img src="Logo Big.svg" alt=""></div>

            <div class="profile">
                <img src="TateMcrae.jpg" alt="Profile Picture" class="tateimg">
                <h2>Tate Mcrae</h2>
                <p>@Tatemcrae</p>
                <div class="info">
                    <div>56</div>
                    <div>3.8k</div>
                    <div>957</div>
                </div>
                <div class="infobottom"> 
                    <div>Posts</div>
                    <div>Followers</div>
                    <div>Following</div>
                </div> 
            </div>

            <div class="menu">
                <ul>
                    <li><a class="Red"><img src="Icon 1 (1).svg" alt="">Home</a></li>
                    <li><img src="Icon 2.svg" alt="">Search</li>
                    <li><img src="Icon 3.svg" alt="">Reels</li>
                    <li><img src="Icon 4.svg" alt="">Shopping</li>
                    <li><img src="Avatar.svg" alt="">Account</li>
                    <li><img src="Icon 5.svg" alt="">Menu</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="searchbar">
                <input type="text" placeholder="Search">
                
            </div>

            <!-- Stories Section -->
            <div class="stories">
                <h2>Stories</h2>
                <div class="storieslist">
                    <div class="story"><img src="prof1.jpg" alt="Story 1"></div>
                    <div class="story"><img src="prof2.jpg" alt="Story 2"></div>
                    <div class="story"><img src="prof3.jpg" alt="Story 3"></div>
                    <div class="story"><img src="prof4.jpg" alt="Story 4"></div>
                    <div class="story"><img src="Dog with a hoodie.jpg" alt="Story 4"></div>
                    <div class="story"><img src="Dog with bread.jpg" alt="Story 4"></div>
                    <div class="story"><img src="Dog with flowers.jpg" alt="Story 4"></div>
                    <div class="story"><img src="Dog minion.jpg" alt="Story 4"></div>
    
                </div>
            </div>

            <!-- Feed Section -->
             <h1>Feed</h1>
            <div class="feed">
                
                <div class="post p1">
                    <img src="Post 1.png" alt="Post 1">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
                <div class="post p2">
                    <img src="Post 2.png" alt="Post 2">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
                <div class="post p3">
                    <img src="Post 3.png" alt="Post 3">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
                <div class="post p4">
                    <img src="Post 4.png" alt="Post 4">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
                <div class="post p5">
                    <img src="Post 5.png" alt="Post 5">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
                <div class="post p6">
                    <img src="Post 6.png" alt="Post 6">
                    <div class="react">
                        <div><img src="Heart.svg" alt="Like"></div>
                        <div><img src="Comment.svg" alt="Comment"></div>
                        <div><img src="Share.svg" alt="Share"></div>
                        <div><img src="Save.svg" alt="save"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
